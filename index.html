<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rank Greeting</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="rank.js"></script>
</head>
<body>


<label for="owe-officer">Officer</label>
<input type="radio" name="owe" id="owe-officer" checked="checked" onclick="officer()">

<label for="owe-warrant">Warrant Officer</label>
<input type="radio" name="owe" id="owe-warrant" onclick="warrant()">

<label for="owe-enlisted">Enlisted</label>
<input type="radio" name="owe" id="owe-enlisted" onclick="enlisted()">
<br>

<fieldset>
    <legend>Officers</legend>
    <label for="officer-ens">Ensign</label>
    <input type="radio" name="officer" id="officer-ens" checked="checked" data-rank="Ensign" data-abbr="ENS" data-paygrade="O-1">

    <label for="officer-ljg">Lieutenant, Junior Grade</label>
    <input type="radio" name="officer" id="officer-ljg" data-rank="Lieutenant, Junior Grade" data-abbr="LTJG" data-paygrade="O-2">

    <label for="officer-lt">Lieutenant</label>
    <input type="radio" name="officer" id="officer-lt"data-rank="Lieutenant" data-abbr="LT" data-paygrade="O-3">

    <label for="officer-ltc">Lieutenant Commander</label>
    <input type="radio" name="officer" id="officer-ltc" data-rank="Lieutenant Commander" data-abbr="LCDR" data-paygrade="O-4">

    <label for="officer-cdr">Commander</label>
    <input type="radio" name="officer" id="officer-cdr" data-rank="Commander" data-abbr="CDR" data-paygrade="O-5">

    <label for="officer-cap">Captain</label>
    <input type="radio" name="officer" id="officer-cap" data-rank="Captain" data-abbr="CAPT" data-paygrade="O-6">

    <label for="officer-rdml">Rear Admiral (Lower Half)</label>
    <input type="radio" name="officer" id="officer-rdml" data-rank="Rear Admiral (Lower Half)" data-abbr="RDML" data-paygrade="O-7">

    <label for="officer-radm">Rear Admiral (Upper Half)</label>
    <input type="radio" name="officer" id="officer-radm" data-rank="Rear Admiral (Upper Half)" data-abbr="RADM" data-paygrade="O-8">

    <label for="officer-vadm">Vice Admiral</label>
    <input type="radio" name="officer" id="officer-vadm" data-rank="Vice Admiral" data-abbr="VADM" data-paygrade="O-9">

    <label for="officer-adm">Admiral</label>
    <input type="radio" name="officer" id="officer-adm" data-rank="Admiral" data-abbr="ADM" data-paygrade="O-10">

</fieldset>

<fieldset>
    <legend>Warrant Officers</legend>
    <label for="warrant-1">Warrant Officer</label>
    <input type="radio" name="warrant" id="warrant-1" checked="checked" data-rank="Warrant Officer" data-abbr="WO1" data-paygrade="W-1">

    <label for="warrant-2">Warrant Officer</label>
    <input type="radio" name="warrant" id="warrant-2" data-rank="Chief Warrant Officer 2" data-abbr="CWO2" data-paygrade="W-2">

    <label for="warrant-3">Warrant Officer</label>
    <input type="radio" name="warrant" id="warrant-3" data-rank="Chief Warrant Officer 3" data-abbr="CWO3" data-paygrade="W-3">

    <label for="warrant-4">Warrant Officer</label>
    <input type="radio" name="warrant" id="warrant-4" data-rank="Chief Warrant Officer 4" data-abbr="CWO4" data-paygrade="W-4">

    <label for="warrant-5">Warrant Officer</label>
    <input type="radio" name="warrant" id="warrant-5" data-rank="Chief Warrant Officer 5" data-abbr="CWO5" data-paygrade="W-5">

</fieldset>

<fieldset>
    <legend>Enlisted</legend>
    <label for="enlisted-recruit">Seaman Recruit</label>
    <input type="radio" name="enlisted" id="enlisted-recruit" checked="checked" data-rank="Seaman Recruit" data-abbr="SR" data-paygrade="E-1">

    <label for="enlisted-appr">Seaman Apprentice</label>
    <input type="radio" name="enlisted" id="enlisted-appr" data-rank="Seaman Apprentice" data-abbr="SA" data-paygrade="E-2">

    <label for="enlisted-seaman">Seaman</label>
    <input type="radio" name="enlisted" id="enlisted-seaman"data-rank="Seaman" data-abbr="SN" data-paygrade="E-3">

    <label for="enlisted-po3">Petty Officer 3rd Class</label>
    <input type="radio" name="enlisted" id="enlisted-po3" data-rank="Petty Officer 3rd Class" data-abbr="PO3" data-paygrade="E-4">

    <label for="enlisted-po2">Petty Officer 2nd Class</label>
    <input type="radio" name="enlisted" id="enlisted-po2" data-rank="Petty Officer 2nd Class" data-abbr="PO2" data-paygrade="E-5">

    <label for="enlisted-po1">Petty Officer 1st Class</label>
    <input type="radio" name="enlisted" id="enlisted-po1" data-rank="Petty Officer 1st Class" data-abbr="PO1" data-paygrade="E-6">

    <label for="enlisted-cpo">Chief Petty Officer</label>
    <input type="radio" name="enlisted" id="enlisted-cpo" data-rank="Chief Petty Officer" data-abbr="CPO" data-paygrade="E-7">

    <label for="enlisted-scpo">Senior Chief Petty Officer</label>
    <input type="radio" name="enlisted" id="enlisted-scpo" data-rank="Senior Chief" data-abbr="SCPO" data-paygrade="E-8">

    <label for="enlisted-mcpo">Master Chief Petty Officer</label>
    <input type="radio" name="enlisted" id="enlisted-mcpo" data-rank="Master Chief" data-abbr="MCPO" data-paygrade="E-9">

    <label for="enlisted-cmcpo">Command Master Chief Petty Officer</label>
    <input type="radio" name="enlisted" id="enlisted-cmcpo" data-rank="Command Master Chief" data-abbr="MCPOC" data-paygrade="E-9">

</fieldset>

<label for="name-last">Last Name</label>
<input type="text" name="name" id="name-last">
<br>

<label for="name-first">First Name</label>
<input type="text" name="name" id="name-first">
<br>


<p id="rankGreeting"></p>
</body>
</html>
