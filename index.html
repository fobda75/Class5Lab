<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rank Greeting</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="rank.js"></script>
</head>
<body>
<label for="owe-officer">Officer</label>
<input type="radio" name="owe" id="owe-officer" checked="checked">

<label for="owe-warrant">Warrant Officer</label>

<label for="owe-enlisted">Enlisted</label>
<input type="radio" name="owe" id="owe-enlisted">
<br>

<label for="name-last">Last Name</label>
<input type="text" name="name" id="name-last">
<br>

<label for="name-first">First Name</label>
<input type="text" name="name" id="name-first">
<br>


<p id="rankGreeting"></p>
